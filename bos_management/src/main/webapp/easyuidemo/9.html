<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
		<!-- 导入easyui类库 -->
		<link rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../js/easyui/ext/portal.css">
		<link rel="stylesheet" type="text/css" href="../css/default.css">
		<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../js/easyui/ext/jquery.portal.js"></script>
		<script type="text/javascript" src="../js/easyui/ext/jquery.cookie.js"></script>
		<script src="../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
		<script type="text/javascript" src="../js/jquery.ocupload-1.1.2.js"></script>
		<title>editor测试</title>
		 <script type="text/javascript">
		 	var toolbar=[{
		 		id:'button-search',
		 		text:'查找',
		 		 iconCls: 'icon-search',
		 		
		 	},{
		 		id:'button-help',
		 		text:'帮助',
		 		 iconCls: 'icon-help'	
		 	},{
		 		id:'button-edit',
		 		text:'编辑',
		 		 iconCls: 'icon-edit',
		 		 handler:function(){
		 			var row= $("#grid").datagrid("getSelected");
		 			var index= $("#grid").datagrid("getRowIndex",row);
		 			$("#grid").datagrid("beginEdit",index);
		 		 }
		 	},{
		 		id:'button-save',
		 		text:'保存',
		 		 iconCls: 'icon-save',
		 		 handler:function(){
		 			var row= $("#grid").datagrid("getSelected");
		 			var index= $("#grid").datagrid("getRowIndex",row);
		 			$("#grid").datagrid("endEdit",index);
		 		 }
		 	},{
		 		id:'button-insert',
		 		text:'插入',
		 		 iconCls: 'icon-insert',
		 		 handler:function(){
		 			$('#grid').datagrid('insertRow',{
		 			  	index: 0,	// index start with 0
		 			  	row: {
		 			  		name: '',
		 			  		age: '',
		 			  		note: ''
		 			  	}
		 			  });  
		 			$("#grid").datagrid("beginEdit",0);
		 			$("#grid").datagrid("selectRow",0);
		 		
		 		 }
		 	}]
		 	var columns=[[

				{field:"id",title:"商品编号",width:100,editor : {
					type: 'validatebox',
					options: {
						required : true 
					}
				}}, 
				
				{field:"name",title:"商品名称",width:100,editor:{type:'validatebox',options:{required:true}}}, 
				
				{field:"price",title:"商品价格",width:100,align:'right',editor:{type:'validatebox',options:{required:true}}} 
				
				]]
		 	$(function(){
		 		$("#grid").datagrid({
				
				iconCls : 'icon-forward',
				fit : true,
				url : "product.json",
				
				rownumbers : true,
				striped : true,
				pageList: [30,50,100],
				pagination : true,
				columns:columns,
				 toolbar:toolbar
				})
		 	})
			

		 </script>
	</head>
	<body>
		<table id="grid">
			
		</table>
	</body>
</html>
